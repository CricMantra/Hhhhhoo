<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <style>
        /* Ensure the video fits the screen */
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>HLS Video Player Example</h1>
    <video id="video" controls>
        Your browser does not support HTML5 video.
    </video>

    <!-- Include the HLS.js library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var video = document.getElementById('video');
        var videoUrl = 'http://7044722.lbj06.xyz/live/6772191932/1654508883/400201959.m3u8?token=WUQ0ckw5WktRVld3NFkz';

        // Check if HLS.js is supported in the browser
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // If HLS.js is not supported, use native HLS support (Safari)
            video.src = videoUrl;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        }
    </script>
</body>
</html>
